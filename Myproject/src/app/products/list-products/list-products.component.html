<div class="container main-container">
    <div class="row text-center">
        <div *ngFor="let product of products" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/product-detail', product.id]">
                    <div style="align-content:center;">
                        <img src="/assets/{{ product.image }}" height="164px" width="253px" alt=""> 
                    </div>
                </a>
                <h4 class="card-title">{{ product.name | titlecase }}</h4>

                <div [ngSwitch]="product.discount">
                    <p *ngSwitchCase="true">On Sale!</p>
                    <p *ngSwitchCase="false"></p>
                </div>

                <div *ngIf="product.discount" class="card-body">
                    <div><h4 class="card-text">
                        {{ product.discountvalue | currency:'BRL':true:'1.2-2':'pt' }} <br>
                        <small><del>{{ product.value | currency:'BRL':true:'1.2-2':'pt' }}</del></small>
                    </h4></div>
                </div>
                <div *ngIf="!product.discount" class="card-body">
                    <div><h4 class="card-text">{{ product.value | currency:'BRL':true:'1.2-2':'pt' }}</h4></div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/cart', product.id]">
                        <span class="fa fa-shopping-cart"></span> Buy
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
