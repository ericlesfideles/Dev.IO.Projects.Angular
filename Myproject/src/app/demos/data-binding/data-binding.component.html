
<div class="container main-container">
    <h3>Interpolation</h3>

    <!-- <p>Click Count: {{ clickCounter }}</p> -->
    <p [ngClass]="{
        'text-secondary':clickCounter < 3,
        'text-success':clickCounter >= 3,
        'text-warning':clickCounter >= 5,
        'text-danger':clickCounter >= 9
        }">Click Count: {{ clickCounter }}</p>
    <br>
    <br>

    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled]="clickCounter >= 10">Info</button><br> <br>
    <img [src]="imgUrl" height="50px" width="50px" />
    
    <br>
    <br>
    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='addClick()'>Add Click here</button>
    <button class="btn btn-danger" (click)='resetClick()' [disabled]='clickCounter < 10'>Reset Click here</button>
    
    <br>
    <br>
    <h3>Two-way Binding</h3>
    <!-- <input type="text" (keyup)='KeyUp($event)' placeholder="Type your name">
    <br>
    <br>
    <label>Your name is: {{ name }}</label> -->

    <!-- <input type="text" [ngModel]="name" (ngModelChange)='name = $event' placeholder="Type your name - Part1">
    <br>
    <br>
    <label>Your name is: {{ name }}</label>
    <br>
    <br> -->
    <input type="text" [(ngModel)]="name" placeholder="Type your name - Part 2">
    <br>
    <br>
    <label class="{{ name }}">Your name is: {{ name }}</label>

</div>
